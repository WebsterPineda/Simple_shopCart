<div>
  <button mat-raised-button color="primary" (click)="createClient()">Agregar</button>
</div>
<div>
  <table mat-table [dataSource]="clients" class="mat-elevation-z4">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let client">{{ client.id }}</td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let client">{{ client.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef>Apellido</th>
      <td mat-cell *matCellDef="let client">{{ client.apellido }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones</th>
      <td mat-cell *matCellDef="let client">
        <button (click)="viewDetails(client)" mat-raised-button color="basic">Ver</button>
        <button (click)="editClient(client)" mat-raised-button color="primary">Editar</button>
        <button (click)="deleteDialogue(client)" mat-raised-button color="warn">Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
  </table>
</div>
