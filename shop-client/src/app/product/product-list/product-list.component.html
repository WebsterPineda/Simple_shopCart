<div>
  <button mat-raised-button color="primary" (click)="createProduct()">Agregar</button>
</div>
<div>
  <table mat-table [dataSource]="products" class="mat-elevation-z4">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let product">{{ product.id }}</td>
    </ng-container>

    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef>Descripcion</th>
      <td mat-cell *matCellDef="let product">{{ product.descripcion }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones</th>
      <td mat-cell *matCellDef="let product">
        <button (click)="viewProduct(product)" mat-icon-button aria-label="Show button with icon">
          <mat-icon>search</mat-icon>
        </button>
        <button (click)="editProduct(product)" mat-icon-button aria-label="Edit button">
          <mat-icon>edit</mat-icon>
        </button>
        <button (click)="deleteDialog(product)" mat-icon-button aria-label="Delete button with icon">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
  </table>
</div>
